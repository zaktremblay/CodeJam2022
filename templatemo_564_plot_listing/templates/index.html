  <script>
    let autocomplete;
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('autocomplete'),{types:['establishment'], componentRestictions:{'country':['CA']},fields:['places_id','geometry','name']});}
        autocomplete.addListener('place_changed', onPlaceChanged);

        function onPlaceChanged(){
          var place = autocomplete.getPlace();

          if(!place.geometry){
            document.getElementById('autocomplete').placeholder = 'Enter a location';
          }
          else {
            document.getElementById('autocomplete').placeholder = place.name;
          }
        }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7oZM8cZZCBg5W1c9QAA4qUjt_Nl9I0vQ&libraries=places&callback=initAutocomplete" async defer></script>
